<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Controle de Estoque{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 shadow-sm">
        <a class="navbar-brand fw-bold" href="{{ url_for('routes.index') }}">
            <i class="bi bi-box-seam"></i> Controle de Estoque
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'routes.index' %}active{% endif %}" href="{{ url_for('routes.index') }}">
                        <i class="bi bi-house-door me-1"></i> Início
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'routes.historico' %}active{% endif %}" href="{{ url_for('routes.historico') }}">
                        <i class="bi bi-clock-history me-1"></i> Histórico
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'routes.perfil' %}active{% endif %}" href="{{ url_for('routes.perfil') }}">
                        <i class="bi bi-person-circle me-1"></i> Perfil
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3">
                        Olá, <strong>{{ current_user.nome }}</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center" href="{{ url_for('auth.logout') }}">
                        <i class="bi bi-box-arrow-right me-1"></i> Sair
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Conteúdo principal -->
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
