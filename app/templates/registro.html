<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm w-100" style="max-width: 400px;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Criar nova conta</h4>

                <!-- Mensagens de erro ou sucesso -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}

                <!-- Formulário de cadastro -->
                <form action="{{ url_for('auth.registro') }}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" required>
                        <small class="form-text text-muted">
                            A senha deve conter ao menos 8 caracteres, uma letra maiúscula, um número e um caractere especial.
                        </small>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
